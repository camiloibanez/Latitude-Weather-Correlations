<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Latitude Weather</title>
</head>
<body>
    <div class="menu">
        <a class="header" href="./">Latitude Weather</a>
    </div>

    <!-- Container for the image gallery -->
    <div class="container1">

        <!-- Full-width images with number text -->
        <div class="mySlides">
            <img class="image" src="static/images/northHemisphereTemperature.png" style="width:100%">
        </div>
    
        <div class="mySlides">
            <img class="image" src="static/images/northHemisphereHumidity.png" style="width:100%">
        </div>
    
        <div class="mySlides">
            <img class="image" src="static/images/northHemisphereCloudiness.png" style="width:100%">
        </div>
    
        <div class="mySlides">
            <img class="image" src="static/images/northHemisphereWindSpeed.png" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>
    
        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="static/images/northHemisphereTemperature.png" style="width:100%" onclick="currentSlide(1)" alt="northern hemisphere temperature">
            </div>
            <div class="column">
                <img class="demo cursor" src="static/images/northHemisphereHumidity.png" style="width:100%" onclick="currentSlide(2)" alt="northern hemisphere humidity">
            </div>
            <div class="column">
                <img class="demo cursor" src="static/images/northHemisphereCloudiness.png" style="width:100%" onclick="currentSlide(3)" alt="northern hemisphere cloudiness">
            </div>
            <div class="column">
                <img class="demo cursor" src="static/images/northHemisphereWindSpeed.png" style="width:100%" onclick="currentSlide(4)" alt="northern hemisphere wind speed">
            </div>
        </div>
    </div>

    <!-- Container for the image gallery -->

            </div>
            <div class="column">
                <img class="demo cursor" src="static/images/northHemisphereHumidity.png" style="width:100%" onclick="currentSlide(2)" alt="northern hemisphere humidity">
            </div>
            <div class="column">

</html>
